<link rel="import" href="./node_modules/@polymer/polymer/polymer-element.html">
<dom-module id="movie-card">
  <template>
    <style>
      :host {
        display: block;
        padding: 5px;
        --border-color: rgb(151, 25, 25);
        --width-card: 300px;
        --height-card: 500px;
      }

      .card {
        list-style: none;
        display: flex;
        flex-direction: column;
        border: 2px solid var(--border-color);
        width: var(--width-card);
        padding: 3px;
        height: var(--height-card);
        background-color: white;
        border-radius: 5%;
      }
      .card:hover {
        /* border: 5px solid green; */
        cursor: pointer;
      }

      .card:hover > .upperCard {
        background-color: rgba(128, 120, 120, 0.178);
      }

      .card:hover > img {
        display:none;
      }
      .card:hover > .isFav {
        display:none;
      }
      .card:hover > .upperCard {
        display:flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        
      }
      .cardHeader{
        height: 36px;
      }

      .isFav{
        height: 50px;
        width: 100%;
      }

      img {
        margin-top: 5px;
        max-height: 380px;
        min-height: 380px;
        width: var(--width-card);
        border-top-left-radius: 5%;
        border-top-right-radius: 5%;
      }
      img:hover{
        filter: blur(3px);
      }
      .isFav{
        font-size: 30px;
        color: red;
      }
      .id{
        display:none;
      }
      .upperCard{
        width: 300px;
        height: 500px;
        background-color: grey;
        display: none;
        border-radius: 5%;
      }

      .heart{
        font-size: 60px;
      }
      .movieIcon{
        font-size: 60px;
        color:red;
      }
    </style>

    <li class="card hvr-buzz" >
      <p class="cardHeader">[[data.Title]] - [[data.Year]] </p>
      <img src="[[data.Poster]]" onerror="this.onerror=null;this.src='./images/noImage.jpg';">
      <span class="isFav">[[fav]]</span>
      <span class="upperCard" >
        <span class="heart" on-click="_setFav">[[favAdvise]]</span><span class="movieIcon" on-click="redirection">&#x1F3AC; </span>
      </span>
    </li>
  </template>

  <script>

    class MovieCard extends Polymer.Element {

      static get is() {
        return 'movie-card';
      }
      static get properties() {
        return {
          data: {
            type: Boolean,
            observer: '_lookAtFav'
          },
          favs: Array,
          fav: String,
          favAdvise: String
        }
      }

      ready(){
        super.ready();
        this.favs = JSON.parse(localStorage.getItem('favFilms'));
      }

      _lookAtFav(){
        this.fav = this.favs.find( movie => movie.imdbID == this.data.imdbID) ? "游비" : "";
        this.favAdvise = this.fav == "" ? "游둯" : "游비";
      }

      _setFav(){
        this.fav = this.fav=="" ? "游비" : "";
        this.favAdvise = this.fav == "" ? "游둯" : "游비";
        this._sendSelection();
      }

      _sendSelection(e){
        let event = new CustomEvent('card-selected', {
          bubbles: true,
          composed: true,
          detail: {
            imdbID: this.data.imdbID,
            Title: this.data.Title,
            Poster: this.data.Poster,
            Year: this.data.Year
          }
        });
        this.dispatchEvent(event);   
      }

      redirection(){
        console.log("Click!!!");
        let url = "https://www.google.es/search?q="
        url = url+this.data.Title;
        url = url+"&oq=";
        url = url+this.data.Title;
        this.openURL(url);
      }

      openURL(url) {
        var link = document.createElement("a");
        link.target = "_blank";
        link.href = url;
        link.click();
	    }
    }
    

    window.customElements.define(MovieCard.is, MovieCard);
  </script>
</dom-module>
